<h1>
CSE 190 M ASCII Animation Viewer 
</h1>
<div id="display">
<textarea id="displayarea" ></textarea>
</div>

<div id="box1">
<p><span style="position:relative;bottom:20px;">Play Controls:</span></p>
<input type="button" value="Start" onClick="timeBegin()" >
<input type="button" value="Stop" onClick="timeEnd()" >
</div>
<div id="box2">
<p><span style="position:relative;bottom:20px;">Animation:</span></p>
<select name="select" id="sele" onClick="change()">
	 <option value="Blank">Blank</option>
	 <option value="Exercise">Exercise</option>
	 <option value="Juggler">Juggler</option>
	 <option value="Bike">Bike</option>
	 <option value="Dive">Dive</option>
	

</select>
</div>
<div id="box3">
<span style="position:relative;bottom:20px;">
<p>Size:</p>
<input type="radio" name="choose" value="Small"  onClick="changeS()"/>Small
<input type="radio" name="choose" value="Medium" onClick="changeM()"/>Medium
<input type="radio" name="choose" value="Large" onClick="changeL()"/>Large</span>
</div>
<div id="box4"><span style="position:relative;bottom:20px;">
<p>Speed:</p>
<input type="checkbox" name="choose" value="Turbo" onClick="changeSpeed()"/>Turbo</span>

</div>
